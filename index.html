<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="./index.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="gameDetailWindow">
		<div class="playerHeader" id="player1">P1</div>
		<div class="interactableUI">
			<div class="scoreBoard">0:0</div>
			<form class="userNameSelection" action="">
				<label for="p1Name">P1 Name <input type="text" name="p1Name" id="p1Name"></label>
				<label for="p2Name">P2 Name <input type="text" name="p2Name" id="p2Name"></label>
				<button>Change Name</button>
			</form>
			<button class="newGameBtn" style="padding:0.5rem;">New Game</button>
			<div class="whoTurn">P1's Turn</div>
		</div>
		<div class="playerHeader" id="player2">P2</div>
	</div>
	<div class="gameWindow">
		<div class="spacer"></div>
		<div class="gameArea"></div>
		<div class="spacer"></div>
	</div>
	<div class="gameResult"></div>
</body>
</html>
